<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Valley Farm</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .navbar { border-bottom: 3px solid #28a745; }
        .product-img { height: 250px; object-fit: cover; transition: transform 0.3s; }
        .product-img:hover { transform: scale(1.05); }
        .offer-btn { transition: all 0.3s; }
        footer { background: #1d643b; color: white; }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-leaf text-success"></i> Organic Valley</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#offers">Offers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Carousel -->
    <div id="carouselExample" class="carousel slide mb-5">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://media.tehrantimes.com/d/t/2021/06/20/4/3808608.jpg" class="d-block w-100 img-fluid" alt="Farm" style="height: 400px;">
                <div class="carousel-caption d-none d-md-block animate__animated animate__fadeInUp">
                    <h2 style="height: 300px;" >Fresh Organic Farming in Heart of Farmers</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Products Section -->
    <section id="products" class="container mb-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 shadow">
                    <img src="https://media.istockphoto.com/id/174429248/photo/fresh-vegetables.jpg?s=612x612&w=0&k=20&c=fxlgOIET7gKa8M3rwkV974aUfB0gVpWiJQwUoxA4dtQ=" class="card-img-top product-img" alt="Vegetables">
                    <div class="card-body">
                        <h5 class="card-title">Fresh Vegetables</h5>
                        <button class="btn btn-success offer-btn">View Offers</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow">
                    <img src="https://media.istockphoto.com/id/995518546/photo/assortment-of-colorful-ripe-tropical-fruits-top-view.jpg?s=612x612&w=0&k=20&c=bz2zksjSPikOYm9I-mG-f8SAQWVpFsR4M_u4K9soLQ0=" class="card-img-top product-img" alt="Vegetables">
                    <div class="card-body">
                        <h5 class="card-title">Fresh Fruits</h5>
                        <button class="btn btn-success offer-btn">View Offers</button>
                    </div>
                </div>
            </div>
            <!-- Add more product cards -->
        </div>
    </section>

    <!-- Offers Section -->
    <section id="offers" class="bg-light py-5">
        <div class="container text-center">
            <h2 class="mb-4">Special Offers</h2>
            <div id="offerDisplay" class="fs-5 mb-3">Weekly Discounts up to 30%</div>
            <button onclick="showOffers()" class="btn btn-success btn-lg">Show Offers</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5>Contact</h5>
                    <p>contact@organicvalley.com<br>+91 9876543210</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Follow Us</h5>
                    <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let offers = ["30% Off on Seasonal Fruits", "Free Delivery on Orders â‚¹2000+", "Buy 2 Get 1 Free"];
        let currentOffer = 0;
        
        function showOffers() {
            document.getElementById('offerDisplay').textContent = offers[currentOffer];
            currentOffer = (currentOffer + 1) % offers.length;
        }
    </script>
</body>
</html>
