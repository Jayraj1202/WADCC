<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - CityMed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-primary mb-4">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="query" class="form-label">Your Message</label>
        <textarea class="form-control" id="query" rows="4" placeholder="Your message or query"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send</button>
    </form>
    <a href="index.html" class="btn btn-link mt-3">Back to Home</a>
  </div>
</body>
</html>
